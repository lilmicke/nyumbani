{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome - Appu</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'appu/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
        }

        .down-arrow {
            font-size: 40px;
            color: #333;
            margin-top: 20px;
        }

        .btn-black {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
            text-decoration: none;
        }

        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Appu</h1>
        <p>Your premier destination for seamless real estate solutions</p>

        <!-- Downward Arrow Icon -->
        <div class="down-arrow">
            &#8595;  <!-- This is the downward arrow symbol -->
        </div>

        <!-- Black Button -->
        <a href="{% url 'index' %}" class="btn-black">Go to Home</a>
    </div>

    <!-- Bootstrap JavaScript (Optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
